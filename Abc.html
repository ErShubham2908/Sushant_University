<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekta</title>
</head>
<body>
    <h3>Form in HTML</h3>
    <br>
        <label>Username</label>
        <input type="text" placeholder="Username" value="" />
        <label>Password</label>
        <input type="password" placeholder="Password" /> </br>
        <label>Email</label>
        <input type="email" placeholder="Email" /> </br>
        <label>Gender</label>
        <input type="radio" name="gender" value="male"  /> <label>Male</label>
        <input type="radio" name="gender" value="female" /> <label>Female</label>
        <input type="radio" name="gender" value="other" /> <label>Other</label> </br>

        <label>Language</label>
        <input type="checkbox" name="language1" value="HTML"  /> <label>HTML</label>
        <input type="checkbox" name="language2" value="CSS" /> <label>CSS</label>
        <input type="checkbox" name="language3" value="JavaScript" /><label>JavaScript</label>
        <input type="checkbox" name="language4" value="React JS" /> <label >React JS</label> <br/>
        <label>Addmission Year:</label>
        <select id="year">
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
        </select>
        <input type="button" value="Register" />
    </form>
</body>
</html>
